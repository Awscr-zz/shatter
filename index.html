<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shatter</title>
  </head>
  <body>
    <h1>Shatter</h1>
    <button id="rules-btn" class="btn rules-btn">Tutorial</button>
    <div id="rules" class="rules">
      <h2>How To Play:</h2>
      <p>
        Use your left and right arrow keys to move the paddle to bounce the ball
        towards the blocks to shatter them.
      </p>
      <p>
        If the ball touches the floor, your score and the blocks will reset.
      </p>
      <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="app.js"></script>
  </body>
</html>
